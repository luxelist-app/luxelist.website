<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Account - LuxeList</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;600&display=swap"
    rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, #131E30, #0F1B2A);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #C9A678;
      margin-bottom: 20px;
    }

    .account-section {
      background: rgba(255, 255, 255, 0.06);
      padding: 30px 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(201, 166, 120, 0.1);
      backdrop-filter: blur(10px);
    }

    .account-section h2 {
      font-size: 1.5rem;
      color: #F5EBDD;
      margin-top: 0;
    }

    .account-section p {
      font-size: 1rem;
      margin: 15px 0;
      color: #ddd;
    }

    .action-button {
      display: inline-block;
      background: #C9A678;
      color: #1B263B;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .action-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(201, 166, 120, 0.4);
    }
  </style>
</head>

<body>
  <h1>Manage Your Account</h1>

  <div class="account-section">
    <h2>Data Privacy</h2>
    <p>You can request to delete your stored data at any time. This includes styling preferences and wardrobe info.</p>
    <a href="../data-deletion/" class="action-button">Delete My Data</a>
  </div>

  <br />

  <div class="account-section">
    <h2>Account Removal</h2>
    <p>Want to leave LuxeList? You can permanently delete your account below. This action is irreversible.</p>
    <a href="../delete-account/" class="action-button">Delete My Account</a>
  </div>
</body>

</html>
